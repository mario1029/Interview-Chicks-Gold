<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Libreria de CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e08ed59da1.js"
      crossorigin="anonymous"
    ></script>

    <style type="text/css">
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 44%,
          rgba(0, 212, 255, 1) 100%
        );
      }
    </style>
    <meta charset="UTF-8" />
    <title>Water Jug Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-window">
        <div id="statement">
          <strong
            >
            <p align="center">
              Made By:Mario Gonzalez
            </p>
            <p align="justify">
              You have an X-gallon and a Y-gallon jug that you can fill from a
              lake. (Assume lake has unlimited amount of water.) By using only
              an X-gallon and Y-gallon jug (no third jug), measure Z gallons of
              water.
            </p>
            <p>
              Actions allowed: Fill, Empty, Transfer.
            </p>
            </strong
          >
        </div>
        <div id="output"></div>
        <div id="movements"></div>
      </div>
      <!-- user and message -->
      <input id="x" type="number" placeholder="X" />
      <input id="y" type="number" placeholder="Y" />
      <input id="z" type="number" placeholder="Z" />
      <button id="solve">Solve</button>
    </div>

    <!--socket.io -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/solution.js"></script>
  </body>
</html>
